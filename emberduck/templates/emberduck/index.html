{% extends 'base.html' %}
{% load staticfiles %}

{% block head %}
    <script src="{% static 'js/vendor/handlebars-v1.1.2.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/vendor/ember.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/vendor/ember-data.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/vendor/tastypie_serializer.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/vendor/tastypie_adapter.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/emberduck.js' %}" type="text/javascript"></script>

    <!-- templates -->
    <script src="{% static 'js/templates/tweets/index.hbs' %}" type="text/x-handlebars" id='index'></script>
    <script src="{% static 'js/templates/tweets/show.hbs' %}" type="text/x-handlebars" id='show'></script>
{% endblock %}

{% block content %}
    {% verbatim %}
        <script type="text/x-handlebars">
            <div class="col-xs-6 col-sm-3" id="sidebar" role="navigation">
                <div class="list-group">
                    {{#link-to 'results' class="list-group-item"}}
                        Results
                    {{/link-to}}
                    {{#link-to 'tweets' class="list-group-item"}}
                        Tweets
                    {{/link-to}}
                    {{#link-to 'blog' class="list-group-item"}}
                        Blog
                    {{/link-to}}
                </div>
            </div>

            <div class="col-xs-12 col-sm-9">
                <h1>Emberduck</h1>
                <p>{{outlet}}</p>
            </div> 
        </script>

        <script type="text/x-handlebars" id='blog'>
            ARGGGGG
        </script>

    {% endverbatim %}
{% endblock %}

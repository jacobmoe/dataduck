{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataduck</title>
    
    <script src="{% static 'assets/js/vendor/jquery-2.0.3.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/js/vendor/bootstrap.min.js' %}" type="text/javascript"></script>


    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendor/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/layout.css' %}">


    {% block head %}
    {% endblock %}
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button", class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">DATADUCK</a>
            </div>
            <div class="navbar-collapse collapse" style="height: 1px;">
                <ul class="nav navbar-nav">
                    <li><a href="/tweets/collect">Collect Tweets</a></li>
                    <li><a href="/tweets">All Tweets</a></li>
                    <li><a href="/users/sign-out">Sign out</a></li>
                    <li><a href="/emberduck">Emberduck</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container" id="MainContent">
        <div class="basic-template">
            {% block content %}
            {% endblock %}
        </div>
    </div>

</body>
</html>
